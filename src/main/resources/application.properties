spring.datasource.url=jdbc:postgresql://localhost:5432/WebMonitor
spring.datasource.username=postgres
spring.datasource.password=Password01
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.hibernate.hbm2ddl.auto=none

spring.datasource.platform=postgres
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL94Dialet
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

#spring.http.encoding.charset=UTF-8
#spring.http.encoding.enabled=true
#spring.http.encoding.force=true
#spring.http.encoding.force-request=true
#spring.http.encoding.force-response=true

spring.servlet.multipart.max-file-size=10000KB
spring.servlet.multipart.max-request-size=10000KB

server.servlet.context-path=/WebMonitor
server.port=8080

#numero máximo de miliseegundos que um cliente aguardará por uma conexão
spring.datasource.hikari.connection-timeout = 20000

#numero mínimo de conexões inativas mantidas pelo HikariCP em um conjunto de conexões
spring.datasource.hikari.minimum-idle= 2

#numero máximo do pool de conexões
spring.datasource.hikari.maximum-pool-size= 5

#tempo de vida para conexões idle
spring.datasource.hikari.idle-timeout=10000

#salvando dados no banco automaticamente
spring.datasource.hikari.auto-commit= true

